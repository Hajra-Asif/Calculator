<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <img src="./assets/System Bar.png" alt="">
        <form>
       <div class="display">
        <input type="text" name="display">
       </div>
        <div class="divider"></div>
        <div class="digits">
            <div class="boxes">
                <input type="button" value="C" class="box c" onclick="display.value = ''">
                <input type="button" class="box sign" value="DE" onclick="display.value = display.value.toString().slice(0, -1) ">
                <input type="button" class="box sign" value="%" onclick="display.value += '%'">
                <input type="button" class="box sign" value="/" onclick="display.value += '/'">
            </div>
            <div class="boxes">
                <input type="button" class="box" value="7" onclick="display.value += '7'">
                <input type="button" class="box sign" value="8" onclick="display.value += '8'">
                <input type="button" class="box sign" value="9" onclick="display.value += '9'">
                <input type="button" class="box sign" value="x" onclick="display.value += '*'">
            </div>
            <div class="boxes">
                <input type="button" class="box" value="4" onclick="display.value += '4'">
                <input type="button" class="box sign" value="5" onclick="display.value += '5'">
                <input type="button" class="box sign" value="6" onclick="display.value += '6'">
                <input type="button" class="box sign" value="-" onclick="display.value += '-'">
            </div>
            <div class="boxes">
                <input type="button" class="box" value="1" onclick="display.value += '1'">
                <input type="button" class="box sign" value="2" onclick="display.value += '2'" >
                <input type="button" class="box sign" value="3" onclick="display.value += '3'">
                <input type="button" class="box sign" value="+" onclick="display.value += '+'">
            </div>
            <div class="boxes">
                <!-- <input type="button" class="box" value="+/-"> -->
                <input type="button" class="box sign" value="0" onclick="display.value += '0'">
                <input type="button" class="box sign" value="." onclick="display.value += '.'">
                <input type="button" class="box equal" value="=" onclick="display.value =  eval(display.value)" id="isequal" >
            </div>
        </div>
        <img src="./assets/Indicator.png" alt="" style="opacity: 0.6;">
    </form>
   
    </div>









    <script src="./index.js"></script>
</body>

</html>
